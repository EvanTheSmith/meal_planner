<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meal Planner App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Meal Planner App</h1></header>

      <table id="the_table">
        <tr id="meals_go_here">
          <!-- My Javascript will render the meals here -->
        </tr>
        <tr id="items_go_here">
          <!-- My Javascript will render the items here -->
        </tr>
      </table>

      <br />

      <form id="meal-form">

      <p id="form-text">Add a new meal item below:</p>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Name of food/drink"
          class="text-input"
        /><br />

        <input type="radio" id="food" name="item_kind" value="food" class="radio-input" checked>
        <label for="food">food</label>
        <input type="radio" id="drink" name="item_kind" value="drink" class="radio-input">
        <label for="drink">drink</label><br>

        <input
          type="text"
          name="calories"
          value=""
          placeholder="How many calories?"
          class="text-input"
        /><br />

        <label for="meal">Select a meal:</label>
        <select name="meal" id="meal">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        </select><br />

        <input
          type="submit"
          name="submit"
          value="Submit"
          id="submit-button"
        />
      </form>

    <script src="index.js"></script>
  </body>
</html>
