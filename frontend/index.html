<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meal Planner App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main"> <!-- start of main DIV -->

    <div>
        <h1 id="top_text">Meal Planner App</h1>
        <h2 id="total-calories">Total Calories: </h2>
    </div>

      <table id="the_table">
        <tr id="meals_go_here">
          <!-- My Javascript will render the meal TDs here -->
        </tr>
        <tr id="items_go_here">
          <!-- My Javascript will render the item TDs here -->
        </tr>
      </table>

      

      <form id="meal-form">

      <h2 id="form-text">Add a new meal item below:</h2>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Name of food/drink"
          class="text-input"
        /><br />

        <input type="radio" id="food" name="item_kind" value="food" class="radio-input" checked>
        <label for="food">food</label>
        <input type="radio" id="drink" name="item_kind" value="drink" class="radio-input">
        <label for="drink">drink</label><br>

        <input
          type="text"
          name="calories"
          value=""
          placeholder="How many calories?"
          class="text-input"
        /><br />

        <label for="meal">Select a meal:</label>
        <select name="meal" id="meal">
        <!-- Javascript will render the meal options to select -->
        </select><br />

        <input
          type="submit"
          name="submit"
          value="Submit"
          id="submit-button"
        />

        <button id="delete_button" onclick="deleteAll()">Delete All</button>
      </form>

      

    </div> <!-- end of main DIV -->
    <script src="index.js"></script>
  </body>
</html>
